<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Book -->
  <rect x="200" y="200" width="400" height="300" rx="10" fill="#ffffff" stroke="#3c3c3c" stroke-width="8"/>
  <rect x="220" y="220" width="360" height="260" rx="5" fill="#f5f5f5" stroke="#3c3c3c" stroke-width="4"/>
  
  <!-- Lines of text -->
  <rect x="250" y="260" width="300" height="10" rx="5" fill="#1cb0f6"/>
  <rect x="250" y="290" width="250" height="10" rx="5" fill="#58cc02"/>
  <rect x="250" y="320" width="280" height="10" rx="5" fill="#ff9600"/>
  <rect x="250" y="350" width="220" height="10" rx="5" fill="#ce82ff"/>
  <rect x="250" y="380" width="270" height="10" rx="5" fill="#ff4b4b"/>
  <rect x="250" y="410" width="240" height="10" rx="5" fill="#1cb0f6"/>
  
  <!-- Character -->
  <circle cx="600" cy="180" r="80" fill="#ffc800"/>
  <circle cx="580" cy="160" r="15" fill="white"/>
  <circle cx="620" cy="160" r="15" fill="white"/>
  <circle cx="580" cy="160" r="7" fill="#3c3c3c"/>
  <circle cx="620" cy="160" r="7" fill="#3c3c3c"/>
  <path d="M570 200 Q600 230 630 200" stroke="#3c3c3c" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Speech bubble -->
  <path d="M680 130 Q710 120 700 90 Q690 60 650 70 Q620 80 630 110 Q640 130 680 130 Z" fill="white" stroke="#3c3c3c" stroke-width="4"/>
  <text x="645" y="100" font-family="Arial" font-size="22" fill="#3c3c3c" font-weight="bold">Hello!</text>
  
  <!-- Indonesian flag icon -->
  <rect x="150" y="120" width="80" height="40" fill="#FF0000"/>
  <rect x="150" y="160" width="80" height="40" fill="#FFFFFF"/>
  
  <!-- English flag icon (simplified Union Jack) -->
  <rect x="150" y="80" width="80" height="40" fill="#012169"/>
  <path d="M150 80 L230 120 M230 80 L150 120" stroke="#FFFFFF" stroke-width="8"/>
  <path d="M190 80 L190 120 M150 100 L230 100" stroke="#FFFFFF" stroke-width="15"/>
  <path d="M190 80 L190 120 M150 100 L230 100" stroke="#C8102E" stroke-width="5"/>
  
  <!-- Arrow connecting the flags -->
  <path d="M190 130 L190 160" stroke="#58cc02" stroke-width="6" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#58cc02"/>
    </marker>
  </defs>
</svg> 